
<div class="cart-scooter-block">
  <div class="cart-scooter-block-wrap">
    <picture class="cart-scooter-block__bike-img">
      <source srcset="build/img/cart-scooter-block/scooter-img-tablet.png" media="(min-width:320px) and (max-width: 374px)"/>
      <source srcset="build/img/cart-scooter-block/scooter-img-tablet.png" media="(min-width:375px) and (max-width: 425px)"/>
      <source srcset="build/img/cart-scooter-block/scooter-img-tablet.png" media="(min-width:640px) and (max-width: 960px)"/><img src="build/img/cart-scooter-block/cart-bike-img.png" alt="scooter"/>
    </picture>
    <div class="cart-scooter-block__left-block">
      <div class="cart-scooter-block__switching-block">
        <div class="cart-scooter-block__name">
          <p class="cart-scooter-headline">Mi Electric Scooter Pro 2</p><span class="cart-scooter-price">54 990 ₽				</span>
        </div>
        <div class="block-switching-theme"> 
          <input type="checkbox" id="header__switcher"/>
        </div>
      </div>
      <button class="cart-scooter-block__button" type="button">Купить</button>
    </div>
    <div class="cart-scooter-block__right-block">
      <div class="cart-scooter-block__right-block-wrap">
        <h3 class="cart-scooter-block__right-block_headline"> Комплект поставки</h3>
        <ul class="cart-scooter-block__right-block_list">
          <li class="cart-scooter-block__right-block_item">Адаптер питания</li>
          <li class="cart-scooter-block__right-block_item">Шестигранный ключ</li>
          <li class="cart-scooter-block__right-block_item">Удлинитель для насоса</li>
          <li class="cart-scooter-block__right-block_item">Винты x 5 шт.</li>
          <li class="cart-scooter-block__right-block_item">Запасная шина</li>
          <li class="cart-scooter-block__right-block_item">Руководство пользователя</li>
          <li class="cart-scooter-block__right-block_item">Буклет с информацией</li>
        </ul>
      </div>
    </div>
  </div>
  <picture class="cart-scooter-block__loop-img">
    <source srcset="build/img/cart-scooter-block/scooter-loop-mobile.png" media="(min-width:320px) and (max-width: 425px)"/>
    <source srcset="build/img/cart-scooter-block/scooter-loop-mobile.png" media="(min-width:640px) and (max-width: 960px)"/><img src="/build/img/FAQ-block/loop-pic.png" alt="loop"/>
  </picture>
</div>
